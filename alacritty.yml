window:
  padding:
    x: 12
    y: 12
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 2000
  multiplier: 2

background_opacity: 0.5

font:
  normal:
    family: MonoLisa

  bold:
    family: MonoLisa

  italic:
    family: MonoLisa

  bold_italic:
    family: MonoLisa
  size: 12

draw_bold_text_with_bright_colors: true

colors:
  # Default colours
  primary:
    background: "0x000b1e"
    foreground: "0x0abdc6"

  # Normal colors
  normal:
    black: "0x123e7c"
    red: "0xff0000"
    green: "0xd300c4"
    yellow: "0xf57800"
    blue: "0x123e7c"
    magenta: "0x711c91"
    cyan: "0x0abdc6"
    white: "0xd7d7d5"

  # Bright colors
  bright:
    black: "0x1c61c2"
    red: "0xff0000"
    green: "0xd300c4"
    yellow: "0xf57800"
    blue: "0x00ff00"
    magenta: "0x711c91"
    cyan: "0x0abdc6"
    white: "0xd7d7d5"

  # dim colors
  dim:
    black: "0x1c61c2"
    red: "0xff0000"
    green: "0xd300c4"
    yellow: "0xf57800"
    blue: "0x123e7c"
    magenta: "0x711c91"
    cyan: "0x0abdc6"
    white: "0xd7d7d5"

cursor:
  style:
    shape: Block
    blinking: Off
